<!-- TOAST win -->
<div class="toast hide position-absolute top-50 start-50 translate-middle align-items-center text-white bg-success border-0" id="toastWin" role="alert" aria-live="you win" aria-atomic="true">
    <div class="toast-body m-2">
      <h4>Great,</h4><h3> YOU WIN !</h3>
      <br>
      <h4>Click the <strong>reset </strong>button to start the game</h4>
    </div>
    <button type="button" class="btn-close btn-close-white m-2 position-absolute top-0 end-0" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
<!-- TOAST lose -->
<div class="toast hide position-absolute top-50 start-50 translate-middle align-items-center text-white bg-danger border-0" id="toastLose" role="alert" aria-live="you win" aria-atomic="true">
    <div class="toast-body m-2">

      <br>

    </div>

</div>
<!-- Modal choose a username -->
<div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userInfoModalLabel">Choose your name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form class="userInfoModalForm" method="POST">
            <div class="form-group">
                <label for="username">Type your username here</label>
                <input type="text" class="form-control form-control-lg" name="username" id="username" maxlength="14" aria-label="Type your name here" required>
            </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveName">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- END Modal -->
